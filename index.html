<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
</head>
<body>
    <h1>Rectangle Area Calculator</h1>
    <input type="text" id="width" placeholder="Width"><br><br>
    <input type="text" id="height" placeholder="Height"><br><br>
    <button onclick="calculate()">Calculate</button>

    <div class="result">
        <p id="area"></p>
    </div>

    <script>
        function findArea(width, height) {
            return width * height;
        }

        function calculate() {
            var width = document.getElementById('width').value;
            var height = document.getElementById('height').value;
            var area = findArea(width, height);

            document.getElementById('area').textContent = "Area of rectangle: " + area;
        }
    </script>
</body>
</html>
